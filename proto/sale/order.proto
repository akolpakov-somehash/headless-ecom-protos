syntax="proto3";
package order;

option go_package = "ecom.sale.order.v1;orderv1";


message Empty {}

message CustomerId {
    int32 id = 1;
}

message OrderId {
    int32 id = 1;
}

message OrderItem {
    int32 productId = 2;
    int32 quantity = 3;
    float price = 4;
}

message Order {
    int32 customerId = 2;
    repeated OrderItem items = 3;
}

message OrderList {
    repeated Order orders = 1;
}


enum OrderStatus {
    ERROR = 0;
    STARTED = 1;
    PROCESSED = 2;
    COMPLETED = 3;
}

message ProcessStatus {
    int32 orderId = 1;
    OrderStatus status = 2;
    string message = 3;
}

service OrderService {
    rpc GetOrders(CustomerId) returns (OrderList) {}
    rpc GetOrder(OrderId) returns (Order) {}
    rpc PlaceOrder(CustomerId) returns (stream ProcessStatus) {}
}